# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

dist: trusty
sudo: required
language: R
sudo: false
cache: packages

addons:
  apt:
    packages:
#      - libicu-dev
      - libnode-dev
      - ant
#      - r-cran-ggplot2
#      - r-cran-gdata
#      - r-cran-rcurl
#      - r-cran-v8
 
#before-install:
#  - .libPaths ("/home/travis/R/Library")

install: 
  - Rscript -e 'install.packages (c("devtools", "roxygen2", "knitr", "rmarkdown", "jsonvalidate", "XML", "testthat", "gplots", "ggplot2", "stringi", "RCurl", "provSummarizeR", "provViz", "V8"))'
  - Rscript -e 'print (installed.packages())'

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - ant -file build-rdt.xml install
  - ant -file tests.xml test-travis-rdt
  - ant -file build-rdtLite.xml install
  - ant -file tests.xml test-travis-rdtLite

