# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

addons:
  apt:
    packages:
      libicu-dev
      libfreetype6-dev
      r-cran-chron
      r-cran-zoo
      r-cran-ggplot2
      r-cran-gdata
      r-cran-mgcv
      r-cran-reshape2
      r-cran-plyr

r_packages:
  - chron
  - gWidgets
  - dplR
  - zoo
  - ggplot2
  - gdata
  - grid
  - gridExtra
  - mgcv
  - akima
  - spatstat
  - reshape2
  - RCurl
  - plyr
  - xkcd
  - sysfonts
  - extrafont

r_github_packages:
  - jimhester/lintr

after_success:
  - Rscript -e 'lintr::lint_package()'

