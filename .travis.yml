# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

dist: trusty
sudo: required
language: R
sudo: false
cache: packages

addons:
  apt:
    packages:
      libicu-dev
      ant
      r-cran-ggplot2
      r-cran-gdata
      r-cran-rcurl
      r-cran-v8
      
r_packages:
  devtools
 
r_github_packages: 
  End-to-end-provenance/provViz


install: 
  - Rscript -e 'if(!"provViz" %in% rownames(installed.packages())) { devtools::install_github("End-to-end-provenance/provViz") }'

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - ant -file build-rdt.xml install
  - ant -file tests.xml test-travis

