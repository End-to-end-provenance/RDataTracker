# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on: 
  push:
    branches: [development, main, master]
  pull_request:
    branches: [development, main, master]

name: script-tests

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: 'devel'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
# R 4.3.0 uses a different wording for an error message, causing 
# regression tests to not pass.  When 4.3.0 becomes oldrel, we
# should re-enable this.          
#          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-tinytex@v2
      - run: tlmgr --version

      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: '42'
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          extra-repositories: https://end-to-end-provenance.github.io/drat/

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::XML
            V8

      - name: Install dependencies for script tests
        run: |
          install.packages("jsonvalidate")
          install.packages("devtools")
        shell: Rscript {0}

      - name: Run script tests
        run: |
          ant -file build-rdtLite.xml install-no-check
          ant -file tests.xml test-github-rdtLite
